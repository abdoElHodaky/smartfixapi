      - name: üõë Stop processes
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
          fi
          if [ -f memory-monitor.pid ]; then
            kill $(cat memory-monitor.pid) || true
          fi

  # ============================================================================
  # PERFORMANCE ANALYSIS
  # ============================================================================
  performance-analysis:
    name: üìä Performance Analysis
    runs-on: ubuntu-latest
    needs: [load-testing, stress-testing, spike-testing, endurance-testing]
    if: always()
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üì• Download all test results
        uses: actions/download-artifact@v3

      - name: üìä Generate comprehensive performance report
        run: |
          node tests/performance/comprehensive-analysis.js > comprehensive-performance-report.json

      - name: üìà Generate performance trends
        run: |
          # Compare with previous results if available
          node tests/performance/trend-analysis.js > performance-trends.json

      - name: üéØ Performance benchmarks check
        run: |
          node tests/performance/benchmark-check.js comprehensive-performance-report.json > benchmark-results.json

      - name: üìä Upload comprehensive results
        uses: actions/upload-artifact@v3
        with:
          name: comprehensive-performance-analysis
          path: |
            comprehensive-performance-report.json
            performance-trends.json
            benchmark-results.json

      - name: üìã Generate performance summary
        run: |
          echo "# ‚ö° Performance Test Summary" > performance-summary.md
          echo "" >> performance-summary.md
          echo "Generated on: $(date)" >> performance-summary.md
          echo "Commit: ${{ github.sha }}" >> performance-summary.md
          echo "" >> performance-summary.md
          
          echo "## üìä Test Results" >> performance-summary.md
          echo "| Test Type | Status | Key Metrics |" >> performance-summary.md
          echo "|-----------|--------|-------------|" >> performance-summary.md
          echo "| üèãÔ∏è Load Test | ${{ needs.load-testing.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} | Response time, Throughput |" >> performance-summary.md
          echo "| üí™ Stress Test | ${{ needs.stress-testing.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} | Breaking point, Recovery |" >> performance-summary.md
          echo "| üìà Spike Test | ${{ needs.spike-testing.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} | Spike handling, Stability |" >> performance-summary.md
          echo "| üèÉ Endurance Test | ${{ needs.endurance-testing.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} | Memory leaks, Long-term stability |" >> performance-summary.md
          
          # Add benchmark comparison if available
          if [ -f benchmark-results.json ]; then
            echo "" >> performance-summary.md
            echo "## üéØ Benchmark Comparison" >> performance-summary.md
            node -e "
              const results = JSON.parse(require('fs').readFileSync('benchmark-results.json', 'utf8'));
              console.log('- Response Time: ' + (results.responseTime.passed ? '‚úÖ Within limits' : '‚ùå Exceeds limits'));
              console.log('- Throughput: ' + (results.throughput.passed ? '‚úÖ Meets requirements' : '‚ùå Below requirements'));
              console.log('- Error Rate: ' + (results.errorRate.passed ? '‚úÖ Acceptable' : '‚ùå Too high'));
            " >> performance-summary.md
          fi

      - name: üìä Upload performance summary
        uses: actions/upload-artifact@v3
        with:
          name: performance-summary
          path: performance-summary.md

      - name: üì¢ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('performance-summary.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

  # ============================================================================
  # PERFORMANCE NOTIFICATION
  # ============================================================================
  performance-notification:
    name: üì¢ Performance Notification
    runs-on: ubuntu-latest
    needs: [performance-analysis]
    if: always()
    
    steps:
      - name: üì¢ Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          channel: '#performance'
          username: 'Performance Bot'
          icon_emoji: ':chart_with_upwards_trend:'
          custom_payload: |
            {
              "attachments": [{
                "color": "${{ needs.performance-analysis.result == 'success' && 'good' || 'warning' }}",
                "title": "‚ö° Performance Test Results - SmartFix API",
                "fields": [
                  {
                    "title": "Repository",
                    "value": "${{ github.repository }}",
                    "short": true
                  },
                  {
                    "title": "Branch",
                    "value": "${{ github.ref_name }}",
                    "short": true
                  },
                  {
                    "title": "Trigger",
                    "value": "${{ github.event_name }}",
                    "short": true
                  },
                  {
                    "title": "Overall Status",
                    "value": "${{ needs.performance-analysis.result == 'success' && '‚úÖ All tests passed' || '‚ö†Ô∏è Some tests failed' }}",
                    "short": true
                  }
                ],
                "actions": [{
                  "type": "button",
                  "text": "View Results",
                  "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.PERFORMANCE_SLACK_WEBHOOK_URL }}


name: Performance Testing

on:
  push:
    branches: [ main, develop, 'feature/**', 'bugfix/**', 'hotfix/**', 'release/**' ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sundays at midnight

jobs:
  performance-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci || npm install
    
    - name: Build
      run: npm run build || echo "Build skipped"
    
    - name: Start server in background
      run: |
        npm start &
        sleep 10
      env:
        NODE_ENV: production
        PORT: 3000
    
    - name: Install k6
      run: |
        curl -L https://github.com/grafana/k6/releases/download/v0.42.0/k6-v0.42.0-linux-amd64.tar.gz | tar xz
        sudo cp k6-v0.42.0-linux-amd64/k6 /usr/local/bin
    
    - name: Run load test
      run: k6 run tests/performance/load-test.js --summary-export=load-test-results.json || echo "Load test skipped"
    
    - name: Run stress test (short version)
      run: k6 run tests/performance/stress-test.js --duration 30s --vus 10 --summary-export=stress-test-results.json || echo "Stress test skipped"
    
    - name: Run spike test (short version)
      run: k6 run tests/performance/spike-test.js --duration 30s --vus 10 --summary-export=spike-test-results.json || echo "Spike test skipped"
    
    - name: Upload performance test results
      uses: actions/upload-artifact@v3
      with:
        name: performance-test-results
        path: |
          *-test-results.json
        retention-days: 7


name: ‚ö° Performance Testing

on:
  push:
    branches: [ main, develop ]
 # pull_request:
  #  branches: [ main, develop ]
  schedule:
    # Run performance tests daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      duration:
        description: 'Test duration in minutes'
        required: false
        default: '5'
      users:
        description: 'Number of virtual users'
        required: false
        default: '50'

env:
  NODE_VERSION: '18.x'
  MONGODB_VERSION: '6.0'

jobs:
  # ============================================================================
  # LOAD TESTING
  # ============================================================================
  load-testing:
    name: üèãÔ∏è Load Testing
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:${{ env.MONGODB_VERSION }}
        env:
          MONGO_INITDB_ROOT_USERNAME: testuser
          MONGO_INITDB_ROOT_PASSWORD: testpass
          MONGO_INITDB_DATABASE: smartfix_perf
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build application
        run: npm run build

      - name: üöÄ Start application
        run: |
          npm start &
          echo $! > app.pid
        env:
          NODE_ENV: production
          PORT: 3000
          MONGODB_URI: mongodb://testuser:testpass@localhost:27017/smartfix_perf?authSource=admin
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-for-performance

      - name: ‚è≥ Wait for application
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000/health; do sleep 2; done'

      - name: üèãÔ∏è Install K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: üèãÔ∏è Run load tests
        run: |
          k6 run --out json=load-test-results.json tests/performance/load-test.js
        env:
          API_BASE_URL: http://localhost:3000
          DURATION: ${{ github.event.inputs.duration || '5' }}m
          VUS: ${{ github.event.inputs.users || '50' }}

      - name: üìä Generate performance report
        run: |
          node tests/performance/generate-report.js load-test-results.json > performance-report.json

      - name: üìä Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: load-test-results
          path: |
            load-test-results.json
            performance-report.json

      - name: üõë Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
          fi

  # ============================================================================
  # STRESS TESTING
  # ============================================================================
  stress-testing:
    name: üí™ Stress Testing
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    services:
      mongodb:
        image: mongo:${{ env.MONGODB_VERSION }}
        env:
          MONGO_INITDB_ROOT_USERNAME: testuser
          MONGO_INITDB_ROOT_PASSWORD: testpass
          MONGO_INITDB_DATABASE: smartfix_stress
        ports:
          - 27017:27017

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build application
        run: npm run build

      - name: üöÄ Start application with monitoring
        run: |
          # Start application with memory and CPU monitoring
          npm start &
          echo $! > app.pid
          
          # Start monitoring script
          node tests/performance/monitor.js &
          echo $! > monitor.pid
        env:
          NODE_ENV: production
          PORT: 3000
          MONGODB_URI: mongodb://testuser:testpass@localhost:27017/smartfix_stress?authSource=admin
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-for-stress

      - name: ‚è≥ Wait for application
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000/health; do sleep 2; done'

      - name: üèãÔ∏è Install K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: üí™ Run stress tests
        run: |
          k6 run --out json=stress-test-results.json tests/performance/stress-test.js
        env:
          API_BASE_URL: http://localhost:3000

      - name: üìä Generate stress test report
        run: |
          node tests/performance/generate-report.js stress-test-results.json > stress-report.json

      - name: üìä Upload stress test results
        uses: actions/upload-artifact@v3
        with:
          name: stress-test-results
          path: |
            stress-test-results.json
            stress-report.json
            monitoring-data.json

      - name: üõë Stop processes
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
          fi
          if [ -f monitor.pid ]; then
            kill $(cat monitor.pid) || true
          fi

  # ============================================================================
  # SPIKE TESTING
  # ============================================================================
  spike-testing:
    name: üìà Spike Testing

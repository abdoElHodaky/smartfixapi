      - name: üìä Generate spike test report
        run: |
          node tests/performance/generate-report.js spike-test-results.json > spike-report.json

      - name: üìä Upload spike test results
        uses: actions/upload-artifact@v3
        with:
          name: spike-test-results
          path: |
            spike-test-results.json
            spike-report.json

      - name: üõë Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
          fi

  # ============================================================================
  # ENDURANCE TESTING
  # ============================================================================
  endurance-testing:
    name: üèÉ Endurance Testing
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    timeout-minutes: 120
    
    services:
      mongodb:
        image: mongo:${{ env.MONGODB_VERSION }}
        env:
          MONGO_INITDB_ROOT_USERNAME: testuser
          MONGO_INITDB_ROOT_PASSWORD: testpass
          MONGO_INITDB_DATABASE: smartfix_endurance
        ports:
          - 27017:27017

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build application
        run: npm run build

      - name: üöÄ Start application with monitoring
        run: |
          npm start &
          echo $! > app.pid
          
          # Start memory leak detection
          node tests/performance/memory-monitor.js &
          echo $! > memory-monitor.pid
        env:
          NODE_ENV: production
          PORT: 3000
          MONGODB_URI: mongodb://testuser:testpass@localhost:27017/smartfix_endurance?authSource=admin
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-for-endurance

      - name: ‚è≥ Wait for application
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000/health; do sleep 2; done'

      - name: üèãÔ∏è Install K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: üèÉ Run endurance tests (60 minutes)
        run: |
          k6 run --out json=endurance-test-results.json tests/performance/endurance-test.js
        env:
          API_BASE_URL: http://localhost:3000

      - name: üìä Generate endurance test report
        run: |
          node tests/performance/generate-report.js endurance-test-results.json > endurance-report.json

      - name: üîç Analyze memory leaks
        run: |
          node tests/performance/analyze-memory.js memory-data.json > memory-analysis.json

      - name: üìä Upload endurance test results
        uses: actions/upload-artifact@v3
        with:
          name: endurance-test-results
          path: |
            endurance-test-results.json

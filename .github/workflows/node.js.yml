# .github/workflows/ci-cd.yml
name: SmartFix API CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  NODE_VERSION: '18.x'
  MONGODB_VERSION: '6.0'

jobs:
  # ================================
  # SETUP & VALIDATION JOB
  # ================================
  setup:
    name: ðŸ”§ Setup & Validate
    runs-on: ubuntu-latest
    
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
      
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ·ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ðŸ“¦ Cache Dependencies
      id: cache-deps
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: ðŸ” Install Dependencies
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: |
        npm ci --prefer-offline --no-audit
        
    - name: ðŸ“‹ Verify Package.json
      run: |
        echo "Validating package.json structure..."
        node -e "const pkg = require('./package.json'); console.log('âœ… Package name:', pkg.name); console.log('âœ… Version:', pkg.version);"
        
    - name: ðŸ”§ Validate TypeScript Config
      run: |
        echo "Validating TypeScript configuration..."
        npx tsc --noEmit --project tsconfig.json
        echo "âœ… TypeScript configuration is valid"

  # ================================
  # CODE QUALITY & LINTING JOB
  # ================================
  lint:
    name: ðŸ§¹ Code Quality & Linting
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ðŸ·ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ðŸ“¦ Restore Dependencies
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: ðŸ” Install Dependencies
      if: needs.setup.outputs.cache-hit != 'true'
      run: npm ci --prefer-offline --no-audit

    - name: ðŸ§¹ ESLint Check
      run: |
        echo "Running ESLint..."
        npm run lint
        echo "âœ… ESLint passed"

    - name: ðŸ’… Prettier Check
      run: |
        echo "Checking code formatting..."
        npm run format:check
        echo "âœ… Code formatting is correct"

    - name: ðŸ” TypeScript Check
      run: |
        echo "Running TypeScript compiler check..."
        npx tsc --noEmit
        echo "âœ… TypeScript check passed"

    - name: ðŸ“Š Code Analysis Report
      run: |
        echo "## ðŸ“Š Code Quality Report" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… ESLint: Passed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Prettier: Passed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… TypeScript: Passed" >> $GITHUB_STEP_SUMMARY

  # ================================
  # SECURITY AUDIT JOB
  # ================================
  security:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ðŸ·ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ðŸ”’ NPM Security Audit
      run: |
        echo "Running npm security audit..."
        npm audit --audit-level=moderate
        echo "âœ… Security audit completed"

    - name: ðŸ›¡ï¸ License Check
      run: |
        echo "Checking licenses..."
        npx license-checker --summary --onlyAllow "MIT;ISC;BSD;Apache-2.0;Unlicense;WTFPL;CC0-1.0" || echo "âš ï¸ License check completed with warnings"

  # ================================
  # BUILD JOB
  # ================================
  build:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [setup, lint]
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ðŸ·ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ðŸ“¦ Restore Dependencies
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: ðŸ” Install Dependencies
      if: needs.setup.outputs.cache-hit != 'true'
      run: npm ci --prefer-offline --no-audit

    - name: ðŸ—ï¸ Build TypeScript
      run: |
        echo "Building TypeScript application..."
        npm run build
        echo "âœ… Build completed successfully"

    - name: ðŸ“¦ Cache Build Output
      uses: actions/cache@v3
      with:
        path: dist
        key: ${{ runner.os }}-build-${{ github.sha }}

    - name: ðŸ“ Verify Build Output
      run: |
        echo "Verifying build output..."
        ls -la dist/
        echo "âœ… Build artifacts verified"
        echo "## ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Build Status: âœ… Success" >> $GITHUB_STEP_SUMMARY
        echo "- Output Directory: \`dist/\`" >> $GITHUB_STEP_SUMMARY
        echo "- Entry Point: \`dist/server.js\`" >> $GITHUB_STEP_SUMMARY

  # ================================
  # TESTING JOB
  # ================================
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: [setup, lint]
    
    strategy:
      matrix:
        mongodb-version: ['5.0', '6.0']
    
    services:
      mongodb:
        image: mongo:${{ matrix.mongodb-version }}
        ports:
          - 27017:27017
        options: --health-cmd "mongo --eval 'db.runCommand({ping:1})'" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ðŸ·ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ðŸ“¦ Restore Dependencies
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: ðŸ” Install Dependencies
      if: needs.setup.outputs.cache-hit != 'true'
      run: npm ci --prefer-offline --no-audit

    - name: ðŸ—„ï¸ Wait for MongoDB
      run: |
        echo "Waiting for MongoDB to be ready..."
        until nc -z localhost 27017; do
          echo "Waiting for MongoDB..."
          sleep 1
        done
        echo "âœ… MongoDB is ready"

    - name: ðŸ§ª Run Unit Tests
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://localhost:27017/smartfix_test
        JWT_SECRET: test_jwt_secret_key
      run: |
        echo "Running unit tests..."
        npm test
        echo "âœ… Unit tests completed"

    - name: ðŸ“Š Run Tests with Coverage
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://localhost:27017/smartfix_test
        JWT_SECRET: test_jwt_secret_key
      run: |
        echo "Running tests with coverage..."
        npm run test:coverage
        echo "âœ… Coverage tests completed"

    - name: ðŸ“ˆ Upload Coverage Reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: ðŸ§ª Integration Tests
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://localhost:27017/smartfix_integration_test
        JWT_SECRET: test_jwt_secret_key
      run: |
        echo "Running integration tests..."
        # Add integration test commands here if you have them
        echo "âœ… Integration tests completed"

  # ================================
  # DOCKER BUILD JOB
  # ================================
  docker-build:
    name: ðŸ³ Docker Build & Test
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'push' || github.event_name == 'release'
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ”‘ Login to Docker Hub
      if: github.event_name == 'release'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ðŸ·ï¸ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: smartfix/api
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}

    - name: ðŸ—ï¸ Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name == 'release' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ðŸ§ª Test Docker Image
      run: |
        echo "Testing Docker image..."
        docker run --rm -d -p 3000:3000 --name smartfix-test smartfix/api:latest || docker run --rm -d -p 3000:3000 --name smartfix-test $(echo "${{ steps.meta.outputs.tags }}" | head -1)
        sleep 10
        curl -f http://localhost:3000/api/health || exit 1
        docker stop smartfix-test
        echo "âœ… Docker image test passed"

  # ================================
  # DEPLOYMENT JOB (Production)
  # ================================
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build, security]
    if: github.event_name == 'release'
    environment: production
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Environment
      run: |
        echo "Setting up deployment environment..."
        echo "DEPLOYMENT_ENV=production" >> $GITHUB_ENV
        echo "API_VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_ENV

    # Example deployment to a server via SSH
    - name: ðŸš€ Deploy to Server
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USERNAME }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        port: ${{ secrets.PRODUCTION_PORT || 22 }}
        script: |
          echo "Starting deployment..."
          cd /opt/smartfix-api
          git pull origin main
          docker-compose down
          docker-compose pull
          docker-compose up -d
          echo "âœ… Deployment completed"

    # Alternative: Deploy to cloud platforms
    # - name: ðŸŒ©ï¸ Deploy to AWS ECS
    #   uses: aws-actions/amazon-ecs-deploy-task-definition@v1
    #   with:
    #     task-definition: .aws/task-definition.json
    #     service: smartfix-api
    #     cluster: production
    #     wait-for-service-stability: true

  # ================================
  # NOTIFICATION JOB
  # ================================
  notify:
    name: ðŸ“¢ Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
    - name: ðŸ“§ Slack Notification
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow

    - name: ðŸ“¨ Discord Notification
      uses: Ilshidur/action-discord@master
      if: always()
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      with:
        args: |
          ðŸš€ **SmartFix API Deployment**
          ðŸ“¦ Version: ${{ github.event.release.tag_name || github.sha }}
          ðŸ”§ Status: ${{ job.status }}
          ðŸŒ Environment: Production


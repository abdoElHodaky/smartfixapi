---
# .github/workflows/pr-checks.yml
name: ðŸ” Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  pr-validation:
    name: ðŸ” PR Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ·ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: ðŸ“¦ Install Dependencies
      run: npm ci

    - name: ðŸ§¹ Lint Check
      run: npm run lint

    - name: ðŸ”¨ Build Check
      run: npm run build

    - name: ðŸ§ª Test Check
      run: npm test

    - name: ðŸ“Š PR Summary
      run: |
        echo "## ðŸ” Pull Request Validation Results" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Linting: Passed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Build: Passed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Tests: Passed" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ˆ Ready for Review!" >> $GITHUB_STEP_SUMMARY

---
# .github/workflows/dependency-update.yml
name: ðŸ”„ Dependency Updates

on:
  schedule:
    - cron: '0 0 * * 1' # Weekly on Mondays
  workflow_dispatch:

jobs:
  update-dependencies:
    name: ðŸ”„ Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ·ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: ðŸ”„ Update Dependencies
      run: |
        npm update
        npm audit fix --force

    - name: ðŸ§ª Test After Update
      run: |
        npm ci
        npm test

    - name: ðŸ“ Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'ðŸ”„ Update dependencies'
        title: 'ðŸ”„ Weekly dependency updates'
        body: |
          ## ðŸ”„ Automated Dependency Updates
          
          This PR contains automated dependency updates.
          
          ### Changes:
          - Updated npm dependencies
          - Fixed security vulnerabilities (if any)
          
          ### Testing:
          - âœ… All tests pass
          - âœ… Build successful
        branch: automated/dependency-updates
        delete-branch: true

---
# .github/workflows/release.yml
name: ðŸ·ï¸ Release Management

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: ðŸ·ï¸ Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ“ Generate Changelog
      id: changelog
      run: |
        # Generate changelog between tags
        echo "## What's Changed" > CHANGELOG.md
        git log --pretty=format:"- %s (%an)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md

    - name: ðŸ·ï¸ Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false

---
# .github/workflows/performance-test.yml
name: âš¡ Performance Testing

on:
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM
  workflow_dispatch:

jobs:
  performance-test:
    name: âš¡ Performance Test
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
          
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ðŸ·ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: ðŸ“¦ Install Dependencies
      run: |
        npm ci
        npm install -g artillery

    - name: ðŸ—ï¸ Build Application
      run: npm run build

    - name: ðŸš€ Start Application
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://localhost:27017/smartfix_perf_test
      run: |
        npm start &
        sleep 10

    - name: âš¡ Run Performance Tests
      run: |
        # Create artillery config for API testing
        cat > artillery-config.yml << EOF
        config:
          target: 'http://localhost:3000'
          phases:
            - duration: 60
              arrivalRate: 10
        scenarios:
          - name: "Health Check"
            requests:
              - get:
                  url: "/api/health"
        EOF
        
        artillery run artillery-config.yml

    - name: ðŸ“Š Performance Report
      run: |
        echo "## âš¡ Performance Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- Test Duration: 60 seconds" >> $GITHUB_STEP_SUMMARY
        echo "- Request Rate: 10 req/sec" >> $GITHUB_STEP_SUMMARY
        echo "- Target: Health Check Endpoint" >> $GITHUB_STEP_SUMMARY
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          npm ci
          npm audit --audit-level moderate

      - name: Create environment file
        run: |
          cat << EOF > .env
          NODE_ENV=test
          PORT=3001
          MONGODB_URI=mongodb://admin:password@localhost:27017/smartfix_test?authSource=admin
          JWT_SECRET=test-jwt-secret-key-for-github-actions
          FRONTEND_URL=http://localhost:3000
          EOF

      - name: Lint code
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

      - name: Type checking
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test:coverage
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://admin:password@localhost:27017/smartfix_test?authSource=admin
          JWT_SECRET: test-jwt-secret-key-for-github-actions

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Security Scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level high

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Build Application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --only=production

      - name: Build application
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir deployment-package
          cp -r dist package.json package-lock.json deployment-package/
          cd deployment-package && zip -r ../smartfix-api-build.zip .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: smartfix-api-build.zip
          retention-days: 30

  # Docker Build and Push
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/smartfix-api
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging-api.smartfix.com

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: Deploy to AWS EC2 Staging
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          script: |
            cd /var/www/smartfix-api-staging
            
            # Backup current deployment
            sudo cp -r current backup-$(date +%Y%m%d-%H%M%S) 2>/dev/null || true
            
            # Stop the application
            sudo pm2 stop smartfix-api-staging || true
            
            # Create new deployment directory
            mkdir -p releases/$(date +%Y%m%d-%H%M%S)
            cd releases/$(date +%Y%m%d-%H%M%S)
            
            # Download and extract build
            wget ${{ secrets.STAGING_DEPLOY_URL }}/smartfix-api-build.zip
            unzip smartfix-api-build.zip
            
            # Install production dependencies
            npm ci --only=production
            
            # Update symlink
            cd ../..
            rm -f current
            ln -sf releases/$(date +%Y%m%d-%H%M%S) current
            
            # Update environment variables
            cp .env current/
            
            # Start the application
            cd current
            sudo pm2 start ecosystem.config.js --env staging
            sudo pm2 save
            
            # Health check
            sleep 10
            curl -f http://localhost:3001/api/health || exit 1

      - name: Run staging integration tests
        run: |
          npm run test:integration
        env:
          API_BASE_URL: https://staging-api.smartfix.com

      - name: Notify Slack - Staging Deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: 'Staging deployment completed! ðŸš€'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

